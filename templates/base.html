<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "File Vault" }}</title>
    <style>
        html {
    color-scheme: dark;
}
.donut {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background:
      conic-gradient(#38bdf8 var(--percent), #1e293b 0);
    display: grid;
    place-items: center;
    margin-bottom: 12px;
}

.donut span {
    font-size: 18px;
    font-weight: 600;
}

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            background: #020617;
            padding: 16px 32px;
            border-bottom: 1px solid #1e293b;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            background: #020617;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,.4);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input, button {
            font-size: 15px;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
        }

        input {
            background: #020617;
            border: 1px solid #1e293b;
            color: #e5e7eb;
            width: 100%;
            margin-bottom: 12px;
        }

        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .danger {
            background: #dc2626;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #1e293b;
            text-align: left;
        }

        .muted {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>File Vault</h1>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
